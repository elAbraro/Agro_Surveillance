{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Pest/Disease{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-{% if object %}warning{% else %}success{% endif %} text-white">
                <h4><i class="bi bi-bug"></i> {% if object %}Edit{% else %}Add New{% endif %} Pest/Disease</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-{% if object %}warning{% else %}success{% endif %} me-md-2">
                            <i class="bi bi-save"></i> {% if object %}Update{% else %}Save{% endif %}
                        </button>
                        <a href="{% if object %}{% url 'pest-detail' object.pk %}{% else %}{% url 'pest-list' %}{% endif %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
